<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="header-section">
      <h1>Today's tasks</h1>
      <time id="time"></time>
    </div>
    <div class="todos">
      <p id="title">Today's To Do <i class="bi bi-arrow-repeat"></i></p>
      <form id="input-form">
        <input
          id="input"
          type="text"
          placeholder="Add to your list..."
          required
        />
        <i class="bi bi-arrow-return-left"></i>
      </form>
      <ul class="list"></ul>
      <p id="clear">Clear all completed</p>
    </div>
    <footer>
      Copyright &copy 2022 All right reserved | Project by Yonas Tesfu</span>
    </footer>
  </body>
</html>
